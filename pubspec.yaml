# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  bloc: ^6.0.1
  rxdart: ^0.24.1
  dio: ^3.0.10
  eva_icons_flutter: ^2.0.1
  carousel_slider: ^2.2.1
  timeago: ^2.0.26
  flutter_html: ^0.11.1
  url_launcher: ^5.5.0
  splashscreen: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/logos/
